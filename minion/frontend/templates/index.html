<!DOCTYPE html>

<html>

  <head>
    <meta charset='utf-8'>
    <title>Minion</title>
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/minion.css">
    <script src="static/js/jquery-1.9.1.js"></script>
    <script src="static/js/angular.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/minion-main.js"></script>
  </head>

  <body ng-app="MinionController">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Minion</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">{{session.email}}</a>
            </p>
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h1>Welcome to Minion</h1>
    </div>

    <table>
      <tr ng-repeat="thing in things">
        <td>{{thing.number}}</td>
        <td>{{thing.name}}</td>
      </tr>
    </table>

  </body>

</html>
