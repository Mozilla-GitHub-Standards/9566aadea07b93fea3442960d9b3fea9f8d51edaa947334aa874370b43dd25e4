<div class="container" ng-controller="IssuesController">
  <div ng-repeat="site in sites">
    <h4 style="text-overflow: hidden; text-transform:uppercase;" class="site-title-big">{{site.url}}</h4>
    <ul style="list-style: none;">
      <li ng-repeat="issue in site.issues" style="margin-bottom: 2px;">
        <span style="width: 80px; margin-right: 6px; text-align: center;" class="label severity-{{issue.Severity}}">{{issue.Severity}}</span>
        <a ng-href="#!/scan/{{issue.scan.id}}/issue/{{issue.Id}}">
          {{issue.Summary}}
        </a>
      </li>
    </ul>
  </div>
</div>
