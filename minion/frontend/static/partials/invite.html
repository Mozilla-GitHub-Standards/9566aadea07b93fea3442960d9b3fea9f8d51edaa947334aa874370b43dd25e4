<div class="container-fluid" ng-controller="InviteController">
  <div class="row">
    <div class="col-sm-4 col-md-4"><!-- left empty block --></div>
    <div class="col-sm-4 col-md-4">
      <h3 class="text-center" ng-show="invite_state == 'available'">Confirm your invitation</h3>
      <h3 class="text-center"> {{ invite_state_msg }} </h3>
      <div class="row">
        <div class="col-sm-2 col-md-2"></div>
        <div class="col-sm-4 col-md-4" ng-show="invite_state == 'available'">
          <button class="btn btn-success btn-block btn-lg" ng-click="acceptInvite(invite)" type="button">Accept</button>
	</div>
        <div class="col-sm-4 col-md-4" ng-show="invite_state == 'available'">
          <button class="btn btn-danger btn-block btn-lg" ng-click="declineInvite(invite)" type="button">Decline</button>
        </div>
        <div class="col-sm-2 col-md-2"></div>
      </div>
    </div>
    <div class="col-sm-4 col-md-4"><!-- right empty block --></div>
  </div>
</div>
