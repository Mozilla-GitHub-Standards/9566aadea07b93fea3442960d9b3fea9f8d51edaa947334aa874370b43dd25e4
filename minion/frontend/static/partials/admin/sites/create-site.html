
<form class="form-horizontal" name="siteForm">

  <div class="modal-header">
    <h1>Add Site</h1>
  </div>

    <div class="modal-body">

      <div ng-show="error" class="alert alert-error"><strong>Oh snap!</strong> {{error}}</div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="inputUrl">URL</label>
        <div class="col-sm-9">
          <!--
            About as complicated as you want to get:

            (
            ^(http|https)://([a-z0-9][-a-z0-9]*)(\.[a-z0-9][-a-z0-9]*)+(:\d+)?$
            |
            ^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\/[0-9]{1,2})?$
            |
            ^(?:[a-fA-F0-9]{1,4}:){7}[a-fA-F0-9]{1,4}(\/[0-9]{1,3})?$
            )
          -->
          <input class="form-control" type="text" ng-model="site.url" placeholder="http(s):// or IPv4/6" required ng-pattern="/(^(http|https)://([a-z0-9][-a-z0-9]*)(\.[a-z0-9][-a-z0-9]*)+(:\d+)?$|^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\/[0-9]{1,2})?$|^(?:[a-fA-F0-9]{1,4}:){7}[a-fA-F0-9]{1,4}(\/[0-9]{1,3})?$)/">
        </div>
        <div class="col-sm-1 hidden"></div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="inputPassword">Plans</label>
        <div class="col-sm-9">
          <select class="form-control" size="8" multiple ng-multiple="true" ng-model="site.plans" ng-options="p.name as p.name for p in plans">
          </select>
        </div>
        <div class="col-sm-1 hidden"></div>
      </div>
    </div>

  <div class="modal-footer">
    <button ng-click="cancel()" class="btn">Cancel</button>
    <button ng-click="submit(site)" class="btn btn-primary" ng-disabled="siteForm.$invalid">Add</button>
  </div>

</form>
