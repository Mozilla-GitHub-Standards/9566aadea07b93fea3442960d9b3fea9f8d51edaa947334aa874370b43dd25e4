
<div class="modal-header">
  <h1>Add Site</h1>
</div>

<div class="modal-body">
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="inputUrl">URL</label>
        <div class="controls">
          <input type="text" ng-model="site.url" placeholder="http://">
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <label class="checkbox">
            <input type="checkbox" ng-model="site.ownershipVerification">Requires Ownership Verification
          </label>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="inputPassword">Plans</label>
        <div class="controls">
          <select size="8" multiple ng-multiple="true" ng-model="site.plans" ng-options="p.name as p.name for p in plans">
          </select>
        </div>
      </div>
    </form>
</div>

<div class="modal-footer">
  <button ng-click="close(null)" class="btn">Cancel</button>
  <button ng-click="close(site)" class="btn btn-primary">Add</button>
</div>
