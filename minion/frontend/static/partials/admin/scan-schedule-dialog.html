
<form class="form-horizontal" name="siteForm">

  <div class="modal-header">
    <h1>Set Scan-Schedules</h1>
  </div>

  <form>
    <div class="modal-body">

      <div ng-show="error" class="alert alert-error"><strong>Oh snap!</strong> {{error}}</div>
        Minute: <input type="text" ng-model="schedule.minute" /><br />
        Hour: <input type="text" ng-model="schedule.hour" /><br />
        Day of Week: <input type="text" ng-model="schedule.dayOfWeek" /><br />
        Day of Month: <input type="text" ng-model="schedule.dayOfMonth" /><br />
        Month of Year: <input type="text" ng-model="schedule.monthOfYear" /><br />
    </div>
  </form>

  <div class="modal-footer">
    <button ng-click="cancel()" class="btn">Cancel</button>
    <button ng-show="crontab" ng-click="submit(site)" class="btn btn-success" ng-disabled="siteForm.$invalid">Update Schedule</button>
    <button ng-show="!crontab" ng-click="submit(site)" class="btn btn-success" ng-disabled="siteForm.$invalid">Set Schedule</button>
    <button ng-show="crontab" ng-click="removeSchedule(site)" class="btn btn-danger">Remove Schedule</button>
  </div>
</form>
