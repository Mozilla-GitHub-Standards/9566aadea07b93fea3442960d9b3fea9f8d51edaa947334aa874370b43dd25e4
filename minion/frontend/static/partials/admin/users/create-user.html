
<form class="form-horizontal" name="userForm">

  <div class="modal-header">
    <h1>Add User</h1>
  </div>

  <div class="modal-body">

    <div ng-show="error" class="alert alert-error"><strong>Oh snap!</strong> {{error}}</div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="inputEmail">Email</label>
      <div class="col-sm-9">
        <input class="form-control" type="email" ng-model="user.email" placeholder="example@domain.com" required>
      </div>
      <div class="col-sm-1 hidden"></div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="inputName">Name</label>
      <div class="col-sm-9">
        <input class="form-control" type="text" ng-model="user.name" placeholder="Your name">
      </div>
      <div class="col-sm-1 hidden"></div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="inputRole">Role</label>
      <div class="col-sm-9">
        <select class="form-control" ng-model="user.role" ng-options="role for role in roles"></select>
      </div>
      <div class="col-sm-1 hidden"></div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="inputGroups">Groups</label>
      <div class="col-sm-9">
        <select class="form-control" size="8" multiple ng-multiple="true" ng-model="user.groups" ng-options="g.name as g.name for g in groups">
        </select>
      </div>
      <div class="col-sm-1 hidden"></div>
    </div>
  </div>

  <div class="modal-footer">
    <button ng-click="cancel()" class="btn">Cancel</button>
    <button ng-click="submit(user)" class="btn btn-primary" ng-disabled="userForm.$invalid">Add</button>
  </div>

</form>
