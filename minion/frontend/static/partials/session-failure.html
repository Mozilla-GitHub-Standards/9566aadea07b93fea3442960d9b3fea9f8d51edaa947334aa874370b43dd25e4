<div ng-controller="SessionFailureController">

  <div class="container">

    <h2>Plugin Session Failure Details</h2>

    <div class="row">

      <div class="col-sm-12 col-md-12">

	<table class="table table-bordered">
          <tbody><tr>
            <td><b>Message</b></td>
            <td>{{session.failure.message}}</td>
          </tr>
          <tr>
            <td><b>Hostname</b></td>
            <td>{{session.failure.hostname}}</td>
          </tr>
          <tr>
            <td><b>Plugin</b></td>
            <td>{{session.plugin.name}}</td>
          </tr>
	</tbody></table>    
	
	<pre>{{session.failure.exception}}</pre>

      </div>

    </div>

  </div>

</div>
